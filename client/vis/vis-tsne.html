<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

<style>

body {
    font-family: Arial, Helvetica, sans-serif;
}

</style>

</head>
<body>

<div id="plot" style="border:solid;border-width:1px;border-color:black;"></div>

</body>

<script src="../js/d3.v3.js"></script>
<script src="../js/lego-data.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/tsne.js"></script>
<script>

var container = d3.select("body").append("div");

appendVectorGraph = function(
        containerSelection, data, dimension, totalWidth, totalHeight) {

    console.log("appending graph!");

    var opt = {epsilon: 20, perplexity: 20};
    var T = new tsnejs.tSNE(opt); // create a tSNE instance
    var stepNum = 0;
    var tx=0, ty=0;
    var ss=1;
    var stepMax = 200;
    
    var margin = {top: 10, right: 10, bottom: 10, left: 10};
    var width = totalWidth 
    var height = totalHeight 
    
    var x = d3.scale.linear()
        .domain([0, width])
        .range([0, width]);
    var y = d3.scale.linear()
        .domain([0, height])
        .range([height, 0]);
    
    var brushCell;

    var brushstart = function(p) {
        if (brushCell !== this) {
            d3.select(brushCell).call(brush.clear());
            brushCell = this;
        }
    }

    var players = [];

    var brushmove = function(p) {
        var e = brush.extent();
        var b00 = e[0][0]; 
        var b01 = e[0][1];
        var b10 = e[1][0];
        var b11 = e[1][1];
        players = [];
        svg.selectAll("circle").classed("hidden", function(d, i) {
            var xp = ((data.output[i][0]*20*ss + tx) + 400);
            var yp = ((data.output[i][1]*20*ss + ty) + 400) * (-1) + height;
            var value = b00 > xp || xp > b10
                || b01 > yp || yp > b11;
            if (!value) { players.push(d); };
            return value;
        });
    }

    var brushend = function(p) {
        if (brush.empty()) svg.selectAll(".hidden").classed("hidden", false);
        //console.log("players = " + JSON.stringify(players));
    }

    var brush = d3.svg.brush()
        .x(x)
        .y(y)
        .on("brushstart", brushstart)
        .on("brush", brushmove)
        .on("brushend", brushend);

    var getCategories = function() {
        var cats = {};
        var index = 0;
        for (var i in data.input.words) {
            var set = data.input.words[i];
            if ( !(set.t1 in cats)) {
                cats[set.t1] = {t1:'', x:0, y:0, cx:0, cy:0};
            }
            var x = ((data.output[i][0]*20*ss + tx) + 400) + 6;
            var y = ((data.output[i][1]*20*ss + ty) + 400) + 6;
            cats[set.t1].t1 = set.t1; 
            cats[set.t1].x += x; 
            cats[set.t1].y += y; 
            cats[set.t1].cx++; 
            cats[set.t1].cy++; 
            index++;
        }
        var catsa = $.map(cats, function(v) { return v; });
        return catsa;
    }

    var displayGroups = function() {
      var catsa = getCategories();
      
      svg.selectAll(".set-t1").remove();
      
      svg.selectAll("set-t1")
        .data(catsa).enter().append("text")
        .attr("class", "set-t1")
        .attr("font-size", 18)
        .attr("text-anchor", "top")
        .style("fill", "OrangeRed")
        .style("font-weight", "bold")
        .style("opacity", 1.0)
        .text(function(d) { return d.t1; })
        .attr("x", function(d) { 
            console.log(d.x / d.cx);
            return d.x / d.cx;
        })
        .attr("y", function(d) { 
            console.log(d.y / d.cy);
            return d.y / d.cy;
        });
    }

    var updateEmbedding = function(show_text) {

      // TODO: cleanup circle/text pairing
      var datapoints = svg.selectAll("circle")
          .data(data.input.words)
          .attr("cx",
              function(d,i) { 
                return ((data.output[i][0]*20*ss + tx) + 400);
              })
          .attr("cy",
              function(d,i) { 
                return ((data.output[i][1]*20*ss + ty) + 400);
              });

      if (show_text) {
          
          svg.selectAll(".set-descr").remove();
          
          // show set names
          svg.selectAll("text")
            .data(data.input.words)
            .enter()
            .append("text")
            .attr("class", "set-descr")
            .attr("text-anchor", "top")
            .attr("text-anchor", "top")
            .attr("font-size", 12)
            .style("opacity", 1.0)
            .text(function(d) { return d.descr; })
            .attr("x", function(d,i) { 
                return ((data.output[i][0]*20*ss + tx) + 400) + 6;
            })
            .attr("y", function(d,i) { 
                return ((data.output[i][1]*20*ss + ty) + 400) + 6;
            });
          
            displayGroups();

      } else {
          svg.selectAll(".set-descr").remove();
          displayGroups();
      }
    }

    var zoomHandler = function() {
        console.log("zh");
        tx = d3.event.translate[0];
        ty = d3.event.translate[1];
        ss = d3.event.scale;
        updateEmbedding(ss > 2);
    }
    
    var svg = containerSelection.append("svg") // svg is global
        .style("display", "inline")
        .attr("width", width)
        .attr("height", height);
    
    var containerGroup = svg
        .append("g")
        .attr("class", "cont");

    var g = containerGroup.selectAll(".b")
        .data(data.input.words)
        .enter().append("g")
        .attr("class", "u");

    g.append("circle")
        .attr("fill", function(d) { return "SlateBlue" })
        .attr("r", "6px");
    g.append("text")
        .attr("class", "set-descr")
        .attr("text-anchor", "top")
        .attr("font-size", 12)
        .text(function(d) { return d.descr; });

    var zoomListener = d3.behavior.zoom()
        .scaleExtent([0.1, 10])
        .center([0,0])
        .on("zoom", zoomHandler);
    
    brushend(null);
    
    zoomListener(svg);

    var zoomMode = true;

    // Toggle zooming and brushing with "t"
    document.onkeypress = function (e) {
        e = e || window.event;
        console.log(e.keyCode);
        if (e.keyCode == 116) {
            if (zoomMode) {
              tzl = d3.behavior.zoom()
                  .scaleExtent([0.1, 10])
                  .center([0,0])
                  .on("zoom", undefined);
              tzl(svg);
              containerGroup
                .append("g")
                .attr("class", "brush")
                .call(brush);
            }
            else {
                containerGroup.select(".brush").remove();
                zoomListener(svg);
            }
            zoomMode = !zoomMode;
        }
    };

    updateEmbedding();
}

var legoData = initLegoData('..')
legoData.onDataLoad = function() {
    console.log("custom function!");
    var allSets = d3.select("#plot");
    appendVectorGraph(allSets, legoData.tsne, "dim", 1000, 800);
};
legoData.loadAllData();

</script>
</html>
