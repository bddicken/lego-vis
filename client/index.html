<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>

.shadow {
    /* Same syntax as box-shadow */
  -webkit-filter: drop-shadow( 0px 0px 7px rgba(255,255,255,1.0) );
          filter: drop-shadow( 0px 0px 7px rgba(255,255,255,1.0) );
}

.axis-label {
  font-size: 11px;
}

.axis {
  font-size: 10px;
}

#info-table-wrapper {
  width:16%;
  height:800px;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-x:hidden;
  overflow-y:hidden;
}

#scatterplots {
  height:800px;
  width:46%;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-y:scroll;
}

#TSNEplot{
  width:36%;
  height:800px;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-x:hidden;
  overflow-y:hidden;
}

#title-bar {
  background-color: SteelBlue;
  color: yellow;
  width:100%;
  height:50px;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  margin-bottom:5px;
}

#title {
  font-size:26px;
  color:white;
  vertical-align: middle;
  
  line-height:50px;
  height:50px;
  margin-right:10px;
}

#title-logo {
  vertical-align: middle;
  line-height:50px;
  height:44px;
  margin-left:10px;
}

.chart {
  display: inline-block;
}

circle.hidden {
  opacity: 0.1;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

</style>
</head>

<div id="title-bar">
<img id="title-logo" src="./style/img/Lego-logo.png" alt="Lego Logo">

    style="display: inline-block; width: 450px; text-align: left">

    <input type="text" value="search" id="search">	 	
  </span>
  <span id="buttons" style="margin-left:10px">
  <button id="search-setid"> Set ID</button> 
  <button id="search-pieceid"> Piece ID</button> 
  <button id="search-descr"> Description</button> 
</span>

</label>

</div>

<span id="TSNEplot"></span>
