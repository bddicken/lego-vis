<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>

<style>

body {
  font-family: 'Didact Gothic', sans-serif;
  font-size: 13px;
}

.shadow {
    /* Same syntax as box-shadow */
  -webkit-filter: drop-shadow( 0px 0px 7px rgba(255,255,255,1.0) );
          filter: drop-shadow( 0px 0px 7px rgba(255,255,255,1.0) );
}

.axis-label {
  font-size: 11px;
}

.axis {
  font-size: 10px;
}

#info-table-wrapper {
  width:16%;
  height:800px;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-x:hidden;
  overflow-y:hidden;
}

#scatterplots {
  height:800px;
  width:42%;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-y:scroll;
}

#TSNEplot{
  width:40%;
  height:800px;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  overflow-x:hidden;
  overflow-y:hidden;
}

#title-bar {
  background-color: SteelBlue;
  color: yellow;
  width:100%;
  height:70px;
  height:auto;
  display: inline-block;
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  margin-bottom:5px;
}

#title {
  font-size:26px;
  color:white;
  vertical-align: middle;
  
  line-height:70px;
  height:70px;
  margin-right:10px;
}

#title-logo {
  vertical-align: middle;
  line-height:70px;
  height:60px;
  margin-left:10px;
}
#placeholderlayer, #placeholderdiv {
  vertical-align: middle;
  line-height:70px;
  height:60px;
  display: inline-block;
  margin-left:10px;
}
.image {
  vertical-align: middle;
  line-height:70px;
  height:70px;
  text-align: center;
  width: 100px;
  display: inline-block;
  border: 0;
}

.chart {
  display: inline-block;
}

circle.hidden {
  opacity: 0.1;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

</style>
</head>
<body>

<div id="title-bar">
<img id="title-logo" src="./style/img/Lego-logo.png" alt="Lego Logo">
<span id="title">-VIS</span>

<select id="tsne-plot-category"></select>

<label for="search" style="display: inline-block; width: 450px; text-align: left">
  
  <span id="search-value">
    <input type="text" value="search" id="search">	 	
  </span>
  
  <span id="buttons" style="margin-left:10px">
    <button id="search-setid"> Set ID</button> 
    <button id="search-pieceid"> Piece ID</button> 
    <button id="search-descr"> Description</button> 
  </span>

</label>

<layer id="placeholderlayer"></layer>

<span id="placeholderdiv">

    <span class="image"  id="image_click0">
        <img id= "banner_image0" src='/download/img/sets/10179-1.jpg' height=60px />
    </span>

    <span class="image"  id="image_click1">
        <img id= "banner_image1" src='/download/img/sets/71004-3.jpg' height=60px />
    </span>

    <span class="image"  id="image_click2">
        <img id= "banner_image2" src='/download/img/sets/42028-1.jpg' height=60px />
    </span>

    <span class="image"  id="image_click3">
        <img id= "banner_image3" src='/download/img/sets/10189-1.jpg' height=60px />
    </span>
        
    <span class="image"  id="image_click4">
        <img id= "banner_image4" src='/download/img/sets/10226-1.jpg' height=60px />
    </span>

</span>

</div>

<span id="TSNEplot"></span>

<span id="scatterplots"></span>

<span id="info-table-wrapper">
<div></div> <!-- keep this div here! -->
</span>

</body>

<!--<script src="d3.v3.min.js"></script>-->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/js/lego-data.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="./js/tsne.js"></script>
<script src="./js/set-tsne.js"></script>
<script src="./js/scatterplots.js"></script>


</html>
